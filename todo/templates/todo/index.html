{% extends "todo/base.html" %}

{% block body %}
<div class="row d-flex justify-content-center container">
    <div class="col-md-8">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
              class="fa fa-tasks"></i>&nbsp;Task Lists</div>
          
        </div>
        <div class="scroll-area-sm">
          <perfect-scrollbar class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                 
                 
                 
                 
                  {% for task in tasks  %}
                  <li class="list-group-item">
                    <div class="todo-indicator bg-success"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-2">
                          <div class="custom-checkbox custom-control"><input class="custom-control-input" id="exampleCustomCheckbox10"
                              type="checkbox"><label class="custom-control-label" for="exampleCustomCheckbox10">&nbsp;</label></div>
                        </div>
                        <div class="widget-content-left flex2">
                          <div class="widget-heading">{{task.title}}</div>
                          <div class="widget-subheading"></div>
                        </div>
                  
                        <div class="widget-content-right">
                          <a class="border-0 btn-transition btn btn-outline-success" href="{% url 'task_update' task.id %}">
                            <i class="fa fa-check"></i></a>
                          <a class="border-0 btn-transition btn btn-outline-danger" href="{% url 'task_delete' task.id %}">
                            <i class="fa fa-trash"></i>
                  
                          </a>
                        </div>
                      </div>
                    </div>
                  </li>
                  {% endfor %}

                  
                </ul>
              </div>
              
            </div>
          </perfect-scrollbar>
        </div>
        <div class="d-block text-right card-footer"><button class="mr-2 btn btn-link btn-sm">Cancel</button><a
            class="btn btn-primary" href="{% url 'task_create' %}">Add Task</a></div>
      </div>
    </div>
    </div>
{% endblock body %}
